{% extends 'marketplace/base.html' %}
{% load static %}

{% block content %}

    <div><center>

            <h1>{{ product.name }}</h1>


            <div class="col-lg-4">
                <img class="thumbnail" src="{{ product.imageURL }}">
                <div class="box-element product">
                    <h5><strong>Description: {{ product.description }}</strong></h5>
                    <hr>
                    <h5><strong>State: {{ product.state }}</strong></h5>
                    <hr>
                    <h4 style="display: inline-block; float: right"><strong>${{ product.price|floatformat:2 }}</strong>

                        <h6><strong>Seller: {{ product.owner }}</strong></h6>
                        <h6><strong>Phone: {{ product.owner.phone }}</strong></h6>


                    </h4>
                </div>

            </div>
        </center>
    </div>


{% endblock %}
