{% extends 'marketplace/base.html' %}
{% load static %}

{% block content %}

    <div class="row">

        {% for pr in products %}

            <div class="col-lg-4">
                <img class="thumbnail" src="{{ pr.imageURL }}">
                <div class="box-element product">
                    <h5><strong>{{ pr.name }}</strong></h5>
                    <hr>
                    <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                    <a class="btn btn-outline-success" href="#">View</a>
                    <h4 style="display: inline-block; float: right"><strong>${{ pr.price|floatformat:2 }}</strong></h4>
                </div>

            </div>

        {% endfor %}

    </div>

{% endblock content %}
